<!DOCTYPE html>
<html>
<head>
  <title>CBT Objective Exam</title>
  <link type="text/css" href="style.css" rel="stylesheet">
  <style>
    /* ...Previous styles... */
    
    /* New styles for participant info */
    form {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
     
    input[type="text"] {
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<div id="container">
  <h1>CBT Objective Exam</h1>
  
  <!-- Participant info -->
  <form id="participantForm">
    <label for="name">Name:</label>
    <input id="name" type="text" required>
    
    <label for="phone">Phone Number:</label>
    <input id="phone" type="text" required>
    
    <button onclick="startExam()">Start Exam</button>
  </form>
  
  <div id="examContainer" style="display: none;">
    <div id="timer"></div>
    <div id="question"></div>
    <ul id="options"></ul>
    <button onclick="nextQuestion()">Next</button>
    <div id="score"></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
